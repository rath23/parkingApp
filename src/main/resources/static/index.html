<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Number Plate Capture</title>
    <script>
        function sendCaptureRequest() {
            let socket = new WebSocket("ws://localhost:8080/ws/number-plate");
            socket.onopen = function() {
                socket.send("Capture Number Plate");
                socket.onmessage = function(event) {
                    alert(event.data);
                }
            };
        }
    </script>
</head>
<body>
    <button onclick="sendCaptureRequest()">Capture Number Plate</button>
</body>
</html>
