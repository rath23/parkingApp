<!DOCTYPE html>
<html>
<head>
    <title>Capture Number Plate</title>
</head>
<body>
<button onclick="captureNumberPlate()">Capture Number Plate</button>

<script type="text/javascript">
    function captureNumberPlate() {
        var socket = new WebSocket("ws://localhost:8080/websocket/numberPlate");

        socket.onopen = function() {
            socket.send("Capture number plate");
        };

        socket.onmessage = function(event) {
            alert(event.data);
        };

        socket.onclose = function() {
            console.log("WebSocket connection closed");
        };

        socket.onerror = function(error) {
            console.error("WebSocket error:", error);
        };
    }
</script>
</body>
</html>
